<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bubble Bobble 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a0a2e;
            touch-action: none;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        #ui-overlay {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            pointer-events: none;
        }

        #ui-overlay h1 {
            font-size: 20px;
            color: #ff00de;
            text-shadow: 0 0 10px #ff00de;
        }

        #ui-overlay p {
            font-size: 12px;
            color: #aaa;
        }

        /* Score Display */
        #score-display {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            color: #00ff00;
            font-family: Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            z-index: 100;
            pointer-events: none;
        }

        /* Back Button */
        #back-btn {
            position: absolute;
            top: calc(env(safe-area-inset-top, 20px) + 60px);
            left: 20px;
            padding: 10px 15px;
            background: rgba(255, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            z-index: 100;
        }

        /* Joystick */
        #joystick-container {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
            left: 30px;
            width: 120px;
            height: 120px;
            z-index: 100;
        }

        #joystick-base {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        #joystick-stick {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00de, #9900ff);
            border: 2px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 0, 222, 0.5);
        }

        /* Buttons */
        #shoot-btn {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom, 20px) + 30px);
            right: 30px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            border: 3px solid white;
            color: white;
            font-size: 14px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #jump-btn {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom, 20px) + 140px);
            right: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00aa55);
            border: 3px solid white;
            color: white;
            font-size: 12px;
            font-weight: bold;
            z-index: 100;
        }
    </style>
</head>

<body>
    <canvas id="game-canvas"></canvas>

    <div id="ui-overlay">
        <h1>üêâ Bubble Bobble 3D</h1>
        <p id="fps">FPS: --</p>
    </div>

    <div id="score-display">SCORE: 0</div>

    <button id="back-btn">‚Üê MENU 2D</button>

    <div id="joystick-container">
        <div id="joystick-base">
            <div id="joystick-stick"></div>
        </div>
    </div>

    <button id="shoot-btn">ü´ß<br>SPARA</button>
    <button id="jump-btn">‚¨ÜÔ∏è<br>SALTA</button>

    <script src="js/lib/babylon.min.js"></script>
    <script type="module">
        import Game3D from './js/Game3D.js';

        window.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const game = new Game3D(canvas, null);

            // FPS counter
            setInterval(() => {
                document.getElementById('fps').textContent = `FPS: ${game.engine.getFps().toFixed(0)}`;
            }, 500);

            // === JOYSTICK ===
            const joystickContainer = document.getElementById('joystick-container');
            const joystickStick = document.getElementById('joystick-stick');
            const maxDistance = 40;
            let joystickActive = false;

            const updateJoystick = (touchX, touchY) => {
                const rect = joystickContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                let deltaX = touchX - centerX;
                let deltaY = touchY - centerY;

                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                if (distance > maxDistance) {
                    deltaX = (deltaX / distance) * maxDistance;
                    deltaY = (deltaY / distance) * maxDistance;
                }

                joystickStick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                game.joystickX = deltaX / maxDistance;
                game.joystickY = deltaY / maxDistance;
            };

            joystickContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                joystickActive = true;
                updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
            });
            joystickContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (joystickActive) updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
            });
            joystickContainer.addEventListener('touchend', (e) => {
                e.preventDefault();
                joystickActive = false;
                joystickStick.style.transform = 'translate(-50%, -50%)';
                game.joystickX = 0;
                game.joystickY = 0;
            });

            // === BUTTONS ===
            document.getElementById('shoot-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                game.shootBubble();
            });
            document.getElementById('jump-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (game.jump) game.jump();
            });

            // Keyboard
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') game.shootBubble();
            });

            // === SCORE UPDATE ===
            const scoreDisplay = document.getElementById('score-display');
            setInterval(() => {
                scoreDisplay.textContent = `SCORE: ${game.score}`;
            }, 100);

            // === BACK BUTTON ===
            document.getElementById('back-btn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
            document.getElementById('back-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                window.location.href = 'index.html';
            });

            console.log('üéÆ Bubble Bobble 3D Ready!');
        });
    </script>
</body>

</html>
